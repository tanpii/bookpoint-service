server:
  port: 8081

spring:
  application:
    name: bookpoint
  datasource:
    url: jdbc:postgresql://localhost:15432/postgres
    username: postgres
    password: postgres
    driverClassName: org.postgresql.Driver
  flyway:
    enabled: true
    validate-on-migrate: true

api:
  management:
    header: "X-MANAGEMENT-API"
    key: "bookpoint"
  internal:
    header: "X-INTERNAL-API"
    services:
      authpoint: "AUTH_POINT_INTERNAL_KEY"

grpc:
  client:
    authpoint:
      address: localhost:9098
      negotiation-type: plaintext

minio:
  authorBucket: author
  bookBucket: book
  url: http://localhost:19000
  access_key: bookpoint
  secret_key: bookpoint

jobs:
  reservationCheck:
    cron: "0 0 0 * * ?"
    enabled: true

kafka:
  topics:
    notification:
      destination: notifypoint.notifications
    stats:
      destination: achievepoint.stats
  clusters:
    default:
      bootstrap-servers:
        - localhost:29092
      properties:
        acks: -1
        delivery.timeout.ms: 90000
        batch.size: 10240
        linger.ms: 100
        max.in.flight.requests.per.connection: 5
        enable.idempotence: true
      producer:
        client-id: tanpii.bookpoint
        value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      security:
        protocol: PLAINTEXT
